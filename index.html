<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Portfolio Site</title>
        <link rel="stylesheet" href="style.css"> 
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
        <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    </head>
    <header class="header">
        <div class="toggle-btn" id="toggle-btn">
            <span class="line top" id="line-top"></span>
            <span class="line middle" id="line-middle"></span>
            <span class="line bottom" id="line-bottom"></span>
        </div>
            <ul class="menu" id="menu-two">
                <li><a href="Home">Home</a></li>
                <li><a href="About">About</a></li>
                <li><a href="Portfolio">Portfolio</a></li>
                <li><a href="Blog">Blog</a></li>
                <li><a href="Contact">Contact</a></li>
            </ul>
    </header>
    <body>
        <div class="hero-image">
            <div class="hero-text">
            </div>
        </div>
        <div class="about-me">
            <h1 id="about-me">About
                <div class="divider"></div>
            </h1>
        </div>
        <div class="picture">
            <img class="profile" src="profile pic.jpg" alt="profile pic">
            <p class="profile-paragraph">
                My name is Alex. I'm a front-end developer who has experience
                <br>in marketing. I got into coding because it incorporates<br>
                problem-solving, creativity, and more.
            </p>
        </div>
        <h1 id="skills">skills</h1>
        <div data-aos="fade-left" class="skills">
            <div class="coding-skills">
                <img id="html" src="html 5.png" alt="html">
                <img id="css" src="css.png" alt="css">
                <img id="javascript" src="javascript.png" alt="javascript">
            </div>
        </div>
        <div data-aos="fade-right" class="projects">
            <h1 id="projects">Projects
            </h1>
        </div>
        <div class="blog">
            <h1 id="blog">Blog</h1>
            <div class="posts">
                <div class="column-posts">
                    <h3></h3>
                </div>
                <div class="column-posts">
                    <h3></h3>
                </div>
                <div class="column-posts">
                    <h3></h3>
                </div>
            </div>
        </div>
        <div data-aos="fade-right" class="contact">
            <h1 id="contact">Contact
                <div class="divider-four"></div>
            </h1>
            <p class="contact-me">Let's work together</p>
            <form>
                <input type="text" id="fname" name="fname" placeholder="First Name"><br>
                <input type="text" id="email" name="email" placeholder="Email"><br>
                <input type="text" id="message" name="message" placeholder="Write Me Something">
            </form>
            <button class="submit">
                SUBMIT 
            </button>
        </div>
        <footer>
            <p class="footer">Alex Cortez<p class="twenty-one">Â©2021</p></p>
        </footer>
        <div class="social-container">
            <div class="social-icons">
                <li><a href="#"><i class="fa fa-linkedin" id="fa"></i></a></li>
            </div>
            <div class="social-icons">
                <li><a href="#"><i class="fa fa-twitter" id="fa"></i></a></li>
            </div>
        </div>
    <script src="interactive.js"></script>
    <script>
        AOS.init(); 
    </script>
    </body>
</html>
